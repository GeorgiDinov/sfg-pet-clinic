<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8"/>
    <title>List Of Vets</title>
</head>
<body>
<!--/*@thymeleaf id="vet" type="com.georgidinov.sfgpetclinic.model.Vet"*/-->
<h2 th:text="'List Of Vets'">List Of Vets...</h2>

    <h2>Veterinarians</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
            <td><span th:each="speciality : ${vet.specialities}"
                      th:text="${speciality.description + ' '}"></span>
                <span th:if="${vet?.specialities?.size() == 0}">none</span></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
